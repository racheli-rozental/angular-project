   <form [formGroup]="lessonForm" (ngSubmit)="onUpdateLesson()" class="lesson-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" formControlName="title" required>
    </div>
    
    <div class="form-group">
      <label for="content">Content:</label>
      <input id="content" formControlName="content" required>
    </div>
  
    <button type="submit" class="submit-btn">Update Lesson</button>
  </form>
